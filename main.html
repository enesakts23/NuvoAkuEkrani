<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVO AKU IZLEME</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="preview.css" id="preview-css">
    <link rel="stylesheet" href="batteryview.css" id="batteryview-css" disabled>
    <link rel="stylesheet" href="mapview.css" id="mapview-css" disabled>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="icon/logonuvo.png" alt="Header Logo">
        </div>
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <div class="search-container">
            <input type="text" placeholder="Ara...">
        </div>
        <div class="header-icons">
            <i class="fas fa-adjust" id="theme-toggle" onclick="toggleTheme()"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
            <div class="profile-dropdown">
                <i class="fas fa-user-circle" onclick="toggleProfileMenu()"></i>
                <div id="profile-menu" class="profile-menu">
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="logo">
            <img src="icon/logonuvo.png" alt="Sidebar Logo">
        </div>
        <hr>
        <div class="system-title">AKÜ İZLEME SİSTEMİ</div>
        <ul>
            <li><a href="#" onclick="showContainer('preview')"><i class="fas fa-eye icon"></i><span>Önizleme</span></a>
            </li>
            <li><a href="#" onclick="showContainer('map-view')"><i class="fas fa-map-marker-alt icon"></i><span>Harita
                        Görünümü</span></a></li>
            <li><a href="#" onclick="showContainer('battery-view')"><i class="fas fa-battery-full icon"></i><span>Akü
                        Görüntüleme</span></a></li>
        </ul>
    </aside>
    <main class="content">
        <div id="map-view" class="container">
            <div id="map" style="width: 100%; height: 100%;"></div> <!-- Leaflet haritası için div -->
        </div>
        <div id="preview" class="container active">
            <div class="widget-grid">
                <div class="widget widget-total">
                    <h3>Toplam Batarya Sayısı</h3>
                    <p>16</p>
                </div>
                <div class="widget widget-working">
                    <h3>Çalışan Batarya Sayısı</h3>
                    <p>15</p>
                </div>
                <div class="widget widget-broken">
                    <h3>Bozuk Batarya Sayısı</h3>
                    <p>1</p>
                </div>
                <div class="widget">
                    <h3>Batarya Durumu</h3>
                    <div id="batteryApexChart"></div>
                </div>
                <div class="widget widget-wide">
                    <h3>Bildirimler</h3>
                    <ul id="notificationList">
                        <li>Batarya 1'de voltaj düşüklüğü tespit edildi.</li>
                        <li>Batarya 5'in sıcaklık değeri normalden yüksek.</li> <!-- Diğer bildirimler burada olacak -->
                    </ul>
                </div>
            </div>
        </div>
        <div id="battery-view" class="container"></div>
    </main>
    <!-- JavaScript Dosyaları -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.0.3/mqttws31.min.js"></script>
    <script src="preview.js" id="preview-js"></script>
    <script src="batteryview.js" id="batteryview-js" defer disabled></script>
    <script src="mapview.js" id="mapview-js" defer disabled></script>
    <script>
        let globalJsonMessage; // Global değişken
    
        const BROKER = "81.214.12.250";
        const PORT = 9001;
        const TOPIC = "bat";
        const client = new Paho.MQTT.Client(BROKER, PORT, "clientId-web");
        const options = { onSuccess: onConnect, onFailure: onFailure };
        client.connect(options);
    
        function onConnect() {
            console.log("Connected to broker.");
            client.subscribe(TOPIC);
        }
    
        function onFailure(responseObject) {
            console.log("Failed to connect: " + responseObject.errorMessage);
        }
    
        client.onMessageArrived = function (message) {
            try {
                const payloadString = message.payloadString;
                const parts = payloadString.split(',');
                globalJsonMessage = {}; 
    
                parts.forEach(part => {
                    const [key, value] = part.split(':');
                    globalJsonMessage[key.trim()] = value.trim();
                });
    
                console.log("JSON message received on topic '" + message.destinationName + "': ", globalJsonMessage);
            } catch (e) {
                console.log("Failed to parse message to JSON: " + e.message);
            }
        };
    </script>
    
</body>

</html>
