<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVO - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-form">
            <div class="logo">
                <img src="icon/logonuvo.png" alt="NUVO Logo">
                <h2>NUVO Akü izleme Sistemi</h2>
                <p></p>
            </div>
            <form>
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Giriş</button>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember-me"> Beni Hatırla
                    </label>
                    <a href="#" id="forgotPassword">Şifre Al / Şifremi Unuttum?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Şifre Al / Şifremi Unuttum</h2>
            <form>
                <label for="tcKimlikNo">T.C. Kimlik No:</label>
                <input type="text" id="tcKimlikNo" name="tcKimlikNo" required>

                <label for="dob">Doğum Tarihi:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Cep Telefonu:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="newPassword">Yeni Şifre:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Yeni Şifre Tekrar:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <div class="buttons">
                    <button type="button" id="cancelBtn">Vazgeç</button>
                    <button type="submit">Gönder</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" id="popupClose">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
